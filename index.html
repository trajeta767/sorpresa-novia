<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Día, Amor 💘</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffc0cb, #ffe4e1);
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-top: 20px;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      width: 100%;
      max-width: 350px;
      margin: 30px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .carousel img {
      width: 100%;
      animation: slide 25s infinite;
    }

    @keyframes slide {
      0% {transform: translateX(0);}
      20% {transform: translateX(0);}
      25% {transform: translateX(-100%);}
      45% {transform: translateX(-100%);}
      50% {transform: translateX(-200%);}
      70% {transform: translateX(-200%);}
      75% {transform: translateX(-300%);}
      95% {transform: translateX(-300%);}
      100% {transform: translateX(-400%);}
    }

    .secret {
      margin-top: 20px;
      cursor: pointer;
      font-size: 1em;
      color: #d63384;
      transition: 0.3s;
    }

    .secret:hover {
      color: #ff4081;
    }

    .hidden-message {
      display: none;
      font-weight: bold;
      color: #c2185b;
      margin-top: 10px;
    }

    .contador {
      font-size: 1.2em;
      margin-top: 15px;
      color: #333;
    }

    .corazones {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .corazon {
      position: absolute;
      color: red;
      animation: flotar 8s linear infinite;
      font-size: 24px;
      opacity: 0.7;
    }

    @keyframes flotar {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(-100vh) rotate(360deg);}
    }

    audio {
      margin-top: 20px;
    }

    .btn {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e83e8c;
    }
  </style>
</head>
<body>

  <div class="corazones" id="corazones"></div>

  <h1>Feliz Día, Amor 💖</h1>
  <p>300 días juntos y cada día te amo más...</p>

  <div class="carousel">
    <div style="display: flex; width: 500%;">
      <img src="img1.jpg" alt="Foto 1">
      <img src="img2.jpg" alt="Foto 2">
      <img src="img3.jpg" alt="Foto 3">
      <img src="img4.jpg" alt="Foto 4">
      <img src="img5.jpg" alt="Foto 5">
    </div>
  </div>

  <button class="btn" onclick="mostrarMensaje()">Toca aquí 💌</button>
  <div class="hidden-message" id="mensaje">
    Eres el mejor regalo que me ha dado la vida. Gracias por existir. Te amo 💗
  </div>

  <div class="contador" id="contador">
    Hemos estado juntos durante <strong>0</strong> días 💞
  </div>

  <audio controls>
    <source src="cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    function mostrarMensaje() {
      const msg = document.getElementById("mensaje");
      msg.style.display = msg.style.display === "block" ? "none" : "block";
    }

    function generarCorazones() {
      const contenedor = document.getElementById("corazones");
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "corazon";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = Math.random() * 24 + 16 + "px";
        heart.innerHTML = "❤️";
        heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
        contenedor.appendChild(heart);
      }
    }

    function actualizarContador() {
      const inicio = new Date("2024-10-06");
      const hoy = new Date();
      const diferencia = hoy - inicio;
      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      document.getElementById("contador").innerHTML =
        `Hemos estado juntos durante <strong>${dias}</strong> días 💞`;
    }

    window.onload = () => {
      generarCorazones();
      actualizarContador();
    };
  </script>

</body>
</html>
